<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--stylesheet-->
    <link rel="stylesheet" href="stylesheet.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <!--title-->
    <title>Frontend Mentor - Product preview card component</title>
</head>
<body>
    <header>
        <title>Product preview card</title>
    </header>
    <main class="main">
        <article class="article-card">
            <div class="product-image">
                <picture>
                    <source srcset="image-product-desktop.jpg" media="(min-width: 600px)">
                    <img src="image-product-mobile.jpg" alt="perfume">
                </picture>
            </div>
                <div class="product-details">
                    <p class="product-title">Perfume</p>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                    <p class="product-description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="price">
                        <p class="sale-price">$149.99</p>
                        <p class="original-price">$169.99</p>
                    </div>
                    <button class="button">
                        <img src="icon-cart.svg" alt="cart" aria-hidden="true">
                        Add to Cart
                    </button>
                </div>
        </article>
    </main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Devon Hughes</a>.
</footer>
</body>
</html>
